{% extends "Base.html" %}
{% load static %}


{% block title %}
Запись на ремонт
{% endblock %}
{% block content %}


    
    <div class= "forma">
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    <table>
        <h1 class="recording">Запись на ремонт</h1>
    {{ form.as_table }}
    <tr>
        <td colspan="2">
           <div><button class ='sliding-button' type="submit">Отправить</button></div> 
            
        </td>
    </tr> 
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    
    </form>
</table>
{% endblock content %}
