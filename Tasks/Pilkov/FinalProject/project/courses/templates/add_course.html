{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'courses/css/form.css' %}">
{% endblock head %}

{% block content %}
    <div class="form-center">
        <h1>Add course</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add course</button>
        </form>
    </div>
{% endblock content %}
