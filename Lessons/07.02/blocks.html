<!DOCTYPE html>
<html lang="en">
<head>
    <title>blocks</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="header">
        <h2 id="header-logo">Very important site</h2>
        <div id="header-buttons">
            <p>Login</p>
            <p>Sign In</p>
        </div>
    </div>
    <div id="content">
        <div id="content-left">
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>
                    <a href="http://www.w3schools.com">W3C School link</a>
                </li>
            </ul>
            
            <ol>
                <li>banana</li>
                <li>apple</li>
            </ol>
        </div>
        <div id="content-center">
            <img src="photo.jpg" width="50%" alt="Ooops, not loaded"/>
            <img src="photo.jpg" width="300" alt="Ooops, not loaded"/>
            <img src="photo.jpg" width="300" alt="Ooops, not loaded"/>
            <img src="photo.jpg" width="300" alt="Ooops, not loaded"/>

            <table>
                <tr>
                    <td>Row 1, cell 1</td>
                    <td>
                        <img src="photo.jpg" width="300" alt="Ooops, not loaded"/>
                    </td>
                    <td>Row 1, cell 3</td>
                </tr>
                <tr>
                    <td>Row 2, cell 1</td>
                    <td>Row 2, cell 2</td>
                    <td>Row 2, cell 3</td>
                </tr>
            </table>
        </div>
        <div id="content-right">
            <form action="test/formProcess" method="post">

                <p>Name:</p>
                <p><input class="input" type="text" name="name" value="Your name"></p>
            
                <p>Comments: </p>
                <p><textarea class="input" name="comments" rows="5" cols="20">Your comments</textarea></p>
            
                <p>Are you:</p>
                <p><input type="radio" name="areyou" value="male"> Male</p>
                <p><input type="radio" name="areyou" value="female"> Female</p>
                <p><input type="radio" name="areyou" value="idk"> IDK</p>
            
                <p><input type="submit"></p>
            
            </form>
        </div>
    </div>
    <div id="footer">
        <p>footer of the very important site</p>
    </div>
</body>
</html>
